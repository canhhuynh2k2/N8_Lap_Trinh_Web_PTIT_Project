<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rượu ngoại</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/ddee20c3c8.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel = "stylesheet" href = "assets/css/contact.css">
    <link rel = "stylesheet" href = "assets/css/header.css">
    <link rel = "stylesheet" href = "assets/css/footer.css">
</head>
<body>
    <div class="container">
        <div class = "header" include-html="components/header.html"></div>
        <div class="main">
            <div class="main-heading"><p>Liên hệ</p></div>
            <div class="main-content">
                <form action="" id = "form-contact">
                    <p class = "form-contact__heading">Liên hệ với chúng tôi</p>
                    <div class="form-group full-width">
                        <label for="name">Họ và tên *</label>
                        <input type="text" placeholder="Họ và tên" id = "name">
                        <span class = "form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="text" placeholder="Email" id = "email">
                        <span class = "form-message"></span>
                    </div>
                    <div class="form-group">
                        <label for="phonenumber">Số điện thoại *</label>
                        <input type="text" placeholder="Số điện thoại" id = "phonenumber">
                        <span class = "form-message"></span>
                    </div>
                    <div class="form-group full-width">
                        <label for="subject-name">Tiêu đề *</label>
                        <input type="text" placeholder="Tiêu đề" id = "subject-name">
                        <span class = "form-message"></span>
                    </div>
                    <div class="form-group full-width">
                        <label for="content-contact">Nội dung</label>
                        <textarea placeholder="Nội dung..." id = "content-contact"></textarea>
                    </div>
                    <button id = "submit-btn">Gửi</button>
                </form>
                <div class="information-contact">
                    <div class="contact-web">
                        <h3>Liên hệ:</h3>
                        <a href="index.html">https://www.ruoungoai.com</a>
                    </div>
                    
                    <div class="address">
                        <h3>Địa chỉ:</h3>
                        <ul class = "contact-address">
                            <li><strong>Địa chỉ 1: </strong>Km10 Nguyễn Trãi - Hà Đông - HN</li>
                            <li><strong>Địa chỉ 2: </strong>122 Hoàng Quốc Việt - Cầu Giấy - HN</li>
                            <li><strong>Hotline: </strong>19001018</li>
                            <li><strong>Email: </strong>Lienhe@ruoungoai.com</li>
                        </ul>
                    </div>
                    
                </div>
            </div>
            
        </div>
        <div class = "footer" include-html="components/footer.html"></div>
    </div>
    <script src="assets/js/general.js"></script>
    <script src = "assets/js/validator.js"></script>
    <script>
        Validator({
            form : "#form-contact", 
            formGroupSelector: '.form-group',
            errorSelector: ".form-message",
            rules: [
                Validator.isRequired('#name', "Vui lòng nhập tên đầy đủ của bạn"),
                Validator.isRequired('#email', "Vui lòng nhập email"),
                Validator.isRequired('#phonenumber', "Vui lòng nhập số điện thoại"),
                Validator.isEmail('#email'),
                Validator.isRequired('#subject-name', "Vui lòng nhập tiêu đề liên hệ"),
                
            ]
            
        });
    </script>
</body>
</html>
